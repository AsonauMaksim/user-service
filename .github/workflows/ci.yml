name: User Service CI Pipeline

on:
  push:
    branches: [ main, feature/user-service-testing-containerization-ci-pipeline ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Maven build and tests
        run: mvn clean verify